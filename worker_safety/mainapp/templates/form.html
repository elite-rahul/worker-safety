<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary ">
        <div class="container-fluid text-light">
            <a class="navbar-brand" href="#">Worker Safety</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form">Form</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row m-1">
        <div class="col-sm-12 col-md-6 offset-md-4 col-lg-6 offset-lg-3">


            <form method="POST" class="form-control ">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" name="Name" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Age:</label>
                    <div class="col-sm-10">
                        <input type="number" name="Age" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" name="Address" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Contact:</label>
                    <div class="col-sm-10">
                        <input type="number" name="Contact" class="form-control">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Safety Breach:</label>
                    <div class="col-sm-10">
                        <input type="number" name="safety_breach" class="form-control" id="inputPassword">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Medical History:</label>
                    <div class="col-5 d-flex m-auto">
                        <input type="text" name="blood_group" class="form-control" placeholder="Enter Blood Group">


                    </div>
                    <div class="col-5 d-flex m-auto">
                        <input type="number" name="Pulsate" class="form-control"
                            placeholder="HeartBeat, Pulsate in 1 minute">
                    </div>
                </div>
                <div class="row m-auto">
                    <div class="col m-auto text-center">
                        {% comment %}
                        <a href="{% url 'home' %}" class="btn btn-success">Submit</a>
                        {% endcomment %}
                       
                        <button class="btn btn-success" type="s">Submit</button>
                        
                    </div>

                </div>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
